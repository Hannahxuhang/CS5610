  <div class="row">
    <div class="col-xs-4 hidden-xs">
      <div class="container-fluid">
        <p class="navbar-text pull-left">
          <a routerLink="/user/{{userId}}/website" class="navbar-link cl-text-white">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>
        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
          Websites
        </a>
        <a href="#" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
    </div>
    <div class="col-xs-8">
      <div class="container-fluid">
        <button class="btn btn-link float-right" (click)="f.ngSubmit.emit()" routerLink="/user/{{userId}}/website"
                [disabled]="!f.valid"><i
          class="fa fa-check white-icon"
          aria-hidden="true"></i>
          New Website
        </button>
        <a routerLink="/user/:uid/website" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-ok"></span>

      </div>
    </div>
  </div>
</nav>

<div class="contain-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group cl-list-group-borderless">
      <div *ngFor="let website of websites">
        <li class="list-group-item cl-list-item-borderless">
          <a routerLink="/user/{{userId}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
          <a routerLink="/user/{{userId}}/website/{{website._id}}/page">Blogging App</a>
        </li>
        <li class="list-group-item cl-list-item-borderless">
          <a routerLink="/user/{{userId}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
          <a routerLink="/user/{{userId}}/website/{{website._id}}/page">Address Book App</a>
        </li>
        <li class="list-group-item cl-list-item-borderless">
          <a routerLink="/user/{{userId}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
          <a routerLink="/user/{{userId}}/website/{{website._id}}/page">Script Testing App</a>
        </li>
        <li class="list-group-item cl-list-item-borderless">
          <a routerLink="/user/{{userId}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
          <a routerLink="/user/{{userId}}/website/{{website._id}}/page">Blogger</a>
        </li>
      </div>
    </ul>
  </div>
  <div class="col-xs-8">
    <form (ngSubmit)="createWebsite()" #f="ngForm">
      <div class="form-group">
        <label for="website-name">Name</label>
        <input type="text" class="form-control" id="website-name"
               placeholder="Name"
               ngModel=""
               required
               #name = "ngModel">
        <p class="help-block"
           *ngIf="!name.valid && name.touched">
          Please enter website name!
        </p>
      </div>
      <div class="form-group">
        <label for="website-description">Description</label>
        <textarea id="website-description" class="form-control" rows="5"
                  [(ngModel)]="description"></textarea>
      </div>
    </form>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a routerLink="/user/{{userId}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
