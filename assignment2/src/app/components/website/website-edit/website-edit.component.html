<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="row">
    <div class="col-xs-4 hidden-xs">
      <div class="container-fluid">
        <p class="navbar-text pull-left">
          <a routerLink="/user/{{userId}}/website" class="navbar-link cl-text-white">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>
        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
          Websites
        </a>
        <a routerLink="/user/{{userId}}/website/new" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
    </div>
    <div class="col-xs-8">
      <div class="container-fluid">
        <button class="btn btn-link float-right" (click)="f.ngSubmit.emit()" routerLink="/user/{{userId}}/website"><i
          class="fa fa-check white-icon"
          aria-hidden="true"></i>
          Edit Websites
        </button>
        <a routerLink="/user/{{userId}}/webiste" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="contain-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group cl-list-group-borderless">
      <div *ngFor="let website of websites">
        <li class="list-group-item cl-list-item-borderless">
          <a routerLink="/user/{{userId}}/website/"><span class="glyphicon glyphicon-cog pull-right"></span></a>
          <a routerLink="/user/{{userId}}/webiste/{{website._id}}/page">Blogging App</a>
        </li>
        <li class="list-group-item cl-list-item-borderless">
          <a routerLink="/user/{{userId}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
          <a routerLink="/user/{{userId}}/website/{{website._id}}/page">Address Book App</a>
        </li>
        <li class="list-group-item cl-list-item-borderless">
          <a routerLink="/user/{{userId}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
          <a routerLink="/user/{{userId}}/website/{{website._id}}/page">Script Testing App</a>
        </li>
        <li class="list-group-item cl-list-item-borderless">
          <a routerLink="/user/{{userId}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
          <a routerLink="/user/{{userId}}/website/{{website._id}}/page">Blogger</a>
      </li>
      </div>
    </ul>
  </div>
  <div class="col-xs-8">
    <form (ngSubmit)="update()" #f="ngForm">
      <div class="form-group">
        <label for="website-name">Website Name</label>
        <input type="text" class="form-control" id="website-name"
               [(ngModel)]="name"
               name="name"
               placeholder={{name}}>
      </div>
      <div class="form-group">
        <label for="website-description">Website Description</label>
        <textarea id="website-description" class="form-control" rows="5" [(ngModel)]="description" name="description"
                  placeholder="Blog is a blog-publishing service.">
          {{website.description}}
        </textarea>
      </div>
      <button routerLink="/user/{{userId}}/website" (click)="delete()" class="btn btn-danger btn-block text-white">
        Delete
      </button>
    </form>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a routerLink="/user/{{userId}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
