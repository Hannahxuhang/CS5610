<nav class="navbar nav-grey navbar-fixed-top">
  <div class = "container-fluid row">
    <a routerLink="../../"
       class="navbar-text black-text pull-left icon-padding">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a routerLink="./"
       class="navbar-text grey-text pull-left">
      Widgets
    </a>
    <a routerLink="./new"
       class="black-text navbar-text pull-right icon-padding">
      <span class="glyphicon glyphicon-plus"></span>
    </a>
  </div>
</nav>

<div class="container container-padding">
  <ul class="ul-no-style" appSortable (newIndexes)="reorderWidgets($event)">
    <li class="widget" *ngFor="let widget of widgets">
      <div class="widget-icons">
        <a routerLink="./" class="pull-right black-text">
          <span class="glyphicon glyphicon-menu-hamburger"></span>
        </a>
        <a routerLink="./{{widget._id}}" class="pull-right">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
      </div>
      <div [ngSwitch]="widget.widgetType">
        <div *ngSwitchCase="'HTML'">
          <p>{{widget.text}}</p>
        </div>
        <div *ngSwitchCase="'HEADING'">
          <div [ngSwitch]="widget.size">
            <div *ngSwitchCase="'1'">
              <h1>{{widget.text}}</h1>
            </div>
            <div *ngSwitchCase="'2'">
              <h2>{{widget.text}}</h2>
            </div>
            <div *ngSwitchCase="'3'">
              <h3>{{widget.text}}</h3>
            </div>
            <div *ngSwitchCase="'4'">
              <h4>{{widget.text}}</h4>
            </div>
            <div *ngSwitchCase="'5'">
              <h5>{{widget.text}}</h5>
            </div>
            <div *ngSwitchCase="'6'">
              <h6>{{widget.text}}</h6>
            </div>
            <div *ngSwitchDefault>
              <h1>{{widget.text}}</h1>
            </div>
          </div>
        </div>
        <div *ngSwitchCase="'IMAGE'">
          <img class="img-responsive widget-image" width="{{widget.width}}"
               [src]="widget.url"/>
        </div>
        <div *ngSwitchCase="'YOUTUBE'">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe width="{{widget.width}}" height="315" [src]=getUrl(widget.url)
                    frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">

      <a routerLink="../../../../.." class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>

    <div class="pull-left navbar-text">
      <a href="#" class="cl-icon-padding">
        <span class="glyphicon glyphicon-play"></span>
      </a>
      <a href="#" class="cl-icon-padding">
        <span class="glyphicon glyphicon-eye-open"></span>
      </a>

    </div>
  </div>
</nav>
