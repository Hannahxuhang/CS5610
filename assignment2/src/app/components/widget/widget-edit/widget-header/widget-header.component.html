<nav class="navbar nav-grey navbar-fixed-top">
  <div class = "container-fluid row">
    <a routerLink="../"
       class="navbar-text black-text pull-left icon-padding">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a routerLink="./"
       class="navbar-text grey-text pull-left">
      Widget Edit
    </a>
    <a (click)="update()"
       class="black-text navbar-text pull-right icon-padding">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </div>
</nav>

<div class="container container-padding">
  <label for="WidgetHeaderName">WidgetId (Cannot change)</label>
  <input id="WidgetHeaderName"
         type="text"
         class="form-control"
         placeholder="{{widget._id}}"
         disabled/>
  <label for="WidgetHeaderText">Text</label>
  <input id="WidgetHeaderText"
         type="text"
         class="form-control"
         placeholder="Text"
         [(ngModel)]="widget.text"/>
  <label for="WidgetHeaderSize">Size</label>
  <input id="WidgetHeaderSize"
         type="text"
         class="form-control"
         placeholder="3"
         [(ngModel)]="widget.size"/>

  <a class="btn btn-success btn-block"
     (click)="update()">
    Update
  </a>
  <a class="btn btn-danger btn-block"
     (click)="delete()">
    Delete
  </a>
</div>

<div class="card-footer fixed-bottom">
  <a class="float-right" routerLink="../../../../../.."><i class="fa fa-user" aria-hidden="true"></i></a>
</div>
