<div class="container">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMessage}}
  </div>

  <h1>Register</h1>

  <form (ngSubmit) = "register()" #f="ngForm">
    <input type="text"
           class="form-control input-control"
           name="username"
           ngModel
           required #username="ngModel"
           placeholder="username"/>
    <span class="help-block" *ngIf="!username.valid && username.touched">
        Please enter username!
    </span>
    <input type="password"
           class="form-control input-control"
           name="password"
           ngModel
           required #password="ngModel"
           placeholder="password"/>
    <span class="help-block" *ngIf="!password.valid && password.touched">
        Please enter password!
    </span>
    <input type="password"
           class="form-control input-control"
           name="very_password"
           ngModel
           required #very_password="ngModel"
           placeholder="very password"/>
    <span class="help-block" *ngIf="!very_password.valid && very_password.touched">
        Please verify password!
    </span>
    <button class="btn btn-primary btn-block"
            type="submit" [disabled]="!f.valid">Register</button>
    <a class="btn btn-danger  btn-block"
       routerLink="/login">Cancel</a>
  </form>
</div>
