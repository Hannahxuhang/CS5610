<nav class="navbar navbar-default navbar-fixed-top cl-blue-navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a id="profile-brand" class="icon-white navbar-brand" href="#">
        Profile
      </a>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="icon-white glyphicon glyphicon-ok cl-text-white" aria-hidden="true"></span></a></li>
      </ul>
    </div>
  </div>
</nav>


<div id="profile-form" class="container">
  <form (ngSubmit)="update()" #f="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username"
             [(ngModel)]="username"
             name="username"
             placeholder={{username}}>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email"
             [(ngModel)]="email"
             name="email"
             placeholder={{email}}>
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name"
             [(ngModel)]="firstName"
             name="firstName"
             placeholder={{firstName}}>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name"
             [(ngModel)]="lastName"
             name="lastName"
             placeholder={{lastName}}>
    </div>
  </form>

  <a class="btn btn-primary btn-block"
     routerLink="/user/{{user._id}}/website">Websites</a>
  <a class="btn btn-danger  btn-block"
     routerLink="/login">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom cl-blue-navbar">
  <div class="container">
    <ul class="nav navbar-nav navbar-right">
      <li><a routerLink="/user/{{user._id}}"><span class="icon-white glyphicon glyphicon-user cl-text-white" aria-hidden="true"></span></a></li>
    </ul>
  </div>
</nav>
