<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Porfile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Josefin+Slab|Poiret+One|Rammetto+One" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top cl-blue-navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a id="profile-brand" class="icon-white navbar-brand" href="#">
        Profile
      </a>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="icon-white glyphicon glyphicon-ok cl-text-white" aria-hidden="true"></span></a></li>
      </ul>
    </div>
  </div>
</nav>


<div id="profile-form" class="container">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="Alice">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
    </div>
  </form>

  <a class="btn btn-primary btn-block"
     href="../website/website-list.html">Websites</a>
  <a class="btn btn-danger  btn-block"
     href="login.html">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom cl-blue-navbar">
  <div class="container">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="icon-white glyphicon glyphicon-user cl-text-white" aria-hidden="true"></span></a></li>
    </ul>
  </div>
</nav>
</body>
</html>
